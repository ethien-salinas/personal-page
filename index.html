<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Pagina personal</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme -->
    <link href="css/freelancer.min.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top" class="index">
 <div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

<!-- Navigation -->
<nav id="mainNav" v-bind:class="classArray">
	<navigation-bar v-bind:menu-items-array='menuItems'></navigation-bar>
</nav>

<!-- Header -->
<header>
	<div class="container" id="maincontent" tabindex="-1">
		<div class="row">
			<div class="col-lg-12">
				<img class="img-responsive" src="img/profile.png">
				<div class="intro-text">
					<h1 class="name">Ethien Salinas</h1>
					<hr class="star-light">
					<span class="skills"> Fullstack Web Developer - Node - Java</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Portfolio section -->
<section id="portfolio">
	<portfolio-section></portfolio-section>
</section>

<!-- About section -->
<section class="success" id="about">
	<about-section v-bind:about='aboutInfo'></about-section>
</section>

<!-- Contact section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact me</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form name="sentMessage" id="contactForm">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="name">Name</label>
							<input class="form-control" placeholder="Name" type="text" id="name">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="email">Email Address</label>
							<input class="form-control" placeholder="Email Address" type="text" id="email">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="phone">Phone Number</label>
							<input class="form-control" placeholder="Phone" type="text" id="phone">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="message">Message</label>
							<input class="form-control" placeholder="Message" type="text" id="message">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="form-result"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<!-- Portfolio modals section -->
<div id="portfolioDetailSection">
	<portfolio-detail-section v-bind:portfolio-details-array='portfolioDetails'></portfolio-detail-section>
</div>


<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/freelancer.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/controller.js"></script>
</body>
</html>
